<article class="card">
  <header class="card__header">
    <h3 class="card__title">{{ recipe().title }}</h3>
    @if (recipe().matchCount) {
      <span class="card__badge">{{ recipe().matchCount }} ingredientes coinciden</span>
    }
  </header>
  <p class="card__text">
    {{ recipe().text || recipe().description || 'Receta sin descripci√≥n.' }}
  </p>

  @if (ingredients().length) {
    <div class="h-px bg-base-200/60" aria-hidden="true"></div>
    <div class="card__ingredients-wrap">
      <p class="card__ingredients-title">Ingredientes</p>
      <div class="card__ingredients">
        @for (name of ingredients(); track name) {
          <span class="card__chip" [class.card__chip--match]="isIngredientSearched(name)">{{ name }}</span>
        }
      </div>
    </div>
  }
</article>
