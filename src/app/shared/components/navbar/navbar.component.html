<div class="navbar bg-base-100 shadow-sm">

  <div class="navbar-start mx-3">
    <app-logo />
  </div>

  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      @for (item of menuItems(); track $index) {
        <li>
          @if (!item.adminOnly || authService.isAdmin()) {
            <a
              [routerLink]="item.route"
              routerLinkActive="text-secondary"
              [routerLinkActiveOptions]="{exact: true}"
              (click)="[
                configurationService.toggleSidebarItemsStatus('closed'),
                configurationService.toggleSidebarPageStatus('closed')
              ]"
            >
              {{ item.label }}
            </a>
          }
        </li>
      }
    </ul>
  </div>

  <div class="navbar-end gap-2 mx-3">
    <user-options />
  </div>

</div>
