<nav class="flex flex-col gap-2 px-4">
    @for (item of menuItems(); track $index) {
      @if (!item.adminOnly || authService.isAdmin()) {
        <a
          class="p-2 cursor-pointer rounded-md hover:bg-gray-800 transition"
          (click)="handleOnClick(item.routerLink)"
        >
          {{ item.label }}
        </a>
      }
    }
  </nav>
