<nav class="flex flex-col gap-2 px-4">
    @for (item of menuItems(); track $index) {
      @if (!item.adminOnly || authService.isAdmin()) {
        <a
          class="p-2 cursor-pointer rounded-md text-base-content hover:bg-base-200 hover:text-base-content transition-colors duration-200"
          (click)="handleOnClick(item.routerLink)"
        >
          {{ item.label }}
        </a>
      }
    }
  </nav>
