<div class="join flex justify-center items-center">
  <button
    class="join-item btn btn-sm w-10"
    type="button"
    aria-label="Primera página"
    [disabled]="isFirstPage() || !totalPages()"
    [routerLink]="[]"
    [queryParams]="{ page: 1 }"
    queryParamsHandling="merge"
    (click)="goToPage(1)"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
      <path fill-rule="evenodd" d="M10.72 11.47a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 1 0 1.06-1.06L12.31 12l6.97-6.97a.75.75 0 0 0-1.06-1.06l-7.5 7.5Z" clip-rule="evenodd" />
      <path fill-rule="evenodd" d="M4.72 11.47a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 1 0 1.06-1.06L6.31 12l6.97-6.97a.75.75 0 0 0-1.06-1.06l-7.5 7.5Z" clip-rule="evenodd" />
    </svg>
  </button>
  <button
    class="join-item btn btn-sm w-10"
    type="button"
    aria-label="Página anterior"
    [disabled]="isFirstPage() || !totalPages()"
    [routerLink]="[]"
    [queryParams]="{ page: previousPage() }"
    queryParamsHandling="merge"
    (click)="goToPage(previousPage())"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
      <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z" clip-rule="evenodd" />
    </svg>
  </button>

  @for (page of getPagesList(); track page) {
    <button
      class="join-item btn btn-sm w-10"
      type="button"
      [class.btn-primary]="page === activePage()"
      [routerLink]="[]"
      [queryParams]="{ page: page }"
      queryParamsHandling="merge"
      (click)="goToPage(page)"
    >
      {{ page }}
    </button>
  }
  @empty {
    <button class="join-item btn" type="button" disabled>0</button>
  }

  <button
    class="join-item btn btn-sm w-10"
    type="button"
    aria-label="Página siguiente"
    [disabled]="isLastPage() || !totalPages()"
    [routerLink]="[]"
    [queryParams]="{ page: nextPage() }"
    queryParamsHandling="merge"
    (click)="goToPage(nextPage())"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
      <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
    </svg>
  </button>
  <button
    class="join-item btn btn-sm w-10"
    type="button"
    aria-label="Última página"
    [disabled]="isLastPage() || !totalPages()"
    [routerLink]="[]"
    [queryParams]="{ page: totalPages() || 1 }"
    queryParamsHandling="merge"
    (click)="goToPage(totalPages())"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
      <path fill-rule="evenodd" d="M13.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L11.69 12 4.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
      <path fill-rule="evenodd" d="M19.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06L17.69 12l-6.97-6.97a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
    </svg>
  </button>
</div>
