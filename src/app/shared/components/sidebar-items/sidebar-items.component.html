<div
  class="fixed inset-0 bg-base-100 z-50 transform transition-transform duration-400 flex flex-col"
  [class.translate-x-0]="open"
  [class.-translate-x-full]="!open"
>
  <div class="flex justify-end">
    <button (click)="close()" class="btn btn-ghost">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <nav class="flex flex-col gap-2 px-4">
    @for (item of menuItems; track $index) {
      @if (!item.adminOnly || authService.isAdmin()) {
        <a
          class="p-2 rounded-md hover:bg-gray-800 transition"
          [routerLink]="item.route"
          routerLinkActive="text-secondary"
          [routerLinkActiveOptions]="{exact: true}"
          (click)="close()">
          {{ item.label }}
        </a>
      }
    }
  </nav>
</div>
