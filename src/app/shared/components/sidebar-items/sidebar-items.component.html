<div
  class="fixed inset-0 bg-base-100 z-50 transform transition-transform duration-500 flex flex-col -translate-x-full"
  [class.translate-x-0]="isOpen()"
>
  <div class="flex justify-end">
    <button (click)="configurationService.toggleSidebarItemsStatus('closed')" class="btn btn-ghost">
      <x-circle />
    </button>
  </div>

  <menu-items
    [menuItems]="menuItems()"
  />
</div>
