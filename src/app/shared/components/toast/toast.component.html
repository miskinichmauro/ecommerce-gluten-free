<div class="relative">
  <div class="fixed {{ positionClass }} flex items-center justify-center w-16 h-16">
    @if (loading()) {
      <loading class="w-16 h-16 flex items-center justify-center" />
    }

    @if (success()) {
      <success class="w-16 h-16 flex items-center justify-center" />
    }
  </div>
</div>
