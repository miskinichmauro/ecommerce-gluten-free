<div
  class="fixed inset-0 bg-black/50 z-40 transition-opacity duration-300"
  [class.opacity-0]="open() === 'closed'"
  [class.opacity-100]="open() === 'open'"
  [class.pointer-events-none]="open() === 'closed'"
  (click)="close()"
></div>

<div
  class="fixed top-0 right-0 h-full w-full sm:w-[480px] bg-base-100 shadow-lg z-50 transform transition-transform duration-300"
  [class.translate-x-0]="open() === 'open'"
  [class.translate-x-full]="open() === 'closed'"
>
  <div class="flex justify-between items-center p-4 border-b border-base-300">
    <h2 class="text-lg font-bold">
      {{ getTitle() }}
    </h2>
    <button (click)="close()" class="cursor-pointer hover:bg-gray-600 p-2 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <div class="p-4 overflow-y-auto h-[calc(100%-4rem)]">
    @switch(routeName()) {
      @case('userOptions') {
        <user-sidebar-options />
      }
      @case('auth') {
        <login />
      }
      @case('cartSidebar') {
        <cart-sidebar />
      }
      @default {
        <p class="text-center text-gray-500">Selecciona una opci√≥n</p>
      }
    }
  </div>
</div>
