<div
  class="fixed inset-0 bg-black/50 z-40 transition-opacity duration-300 opacity-0 pointer-events-none"
  [class.opacity-0]="open() === 'closed'"
  [class.opacity-100]="open() === 'open'"
  [class.pointer-events-none]="open() === 'closed'"
  (click)="close()"
></div>

<div
  class="fixed top-0 right-0 h-full w-full sm:w-[480px] bg-base-100 shadow-lg z-50 transform transition-transform duration-300 translate-x-full"
  [class.translate-x-0]="open() === 'open'"
  [class.translate-x-full]="open() === 'closed'"
>
  <div class="flex justify-between items-center p-4 border-b border-base-300">
    <h2 class="text-lg font-bold">
      {{ getTitle() }}
    </h2>
    <button (click)="close()" class="pr-2">
      <x-circle />
    </button>
  </div>

  <div class="p-4 overflow-y-auto h-[calc(100%-4rem)]">
    @switch(routeName()) {
      @case('userOptions') {
        <user-sidebar-options />
      }
      @case('auth') {
        <login />
      }
      @case('cartSidebar') {
        <cart-sidebar />
      }
      @default {
        <p class="text-center text-gray-500">Selecciona una opci√≥n</p>
      }
    }
  </div>
</div>
