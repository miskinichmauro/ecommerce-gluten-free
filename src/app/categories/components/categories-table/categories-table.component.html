<div class="overflow-y-auto max-h-[75vh] overflow-x-auto border border-slate-700 rounded-xl">
  <table class="table table-zebra w-full">
    <thead class="bg-slate-900">
      <tr>
        <th></th>
        <th>Nombre</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @if (categories().length) {
        @for (category of categories(); track category.id; let i = $index) {
          <tr>
            <th>{{ i + 1 }}</th>
            <td>
              <a
                [routerLink]="['/admin/categories', category.id]"
                class="font-bold hover:text-primary transition-colors duration-300"
              >
                {{ category.name }}
              </a>
            </td>
            <th class="flex justify-end items-center">
              <table-action-buttons
                [editLink]="['/admin/categories', category.id]"
                (delete)="onDelete(category.id)"
              />
            </th>
          </tr>
        }
      } @else {
        <tr>
          <td colspan="3" class="text-center py-6 text-sm opacity-70">
            No hay categor√≠as disponibles.
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

<confirm-dialog />
