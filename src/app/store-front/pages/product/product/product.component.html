@if (loading()) {
  <loading />
}

@if (!loading() && product()) {
  <div div class="grid grid-cols-1 sm:grid-cols-2 grap-3">
    <product-carrusel
      [products]="[]"
    />
    <div>
      <h2 class="text-2xl font-bold">
        {{ product()?.title }}
      </h2>

      <div class="divider"></div>

      <p>
        {{ product()?.description}}
      </p>
    </div>
  </div>
}
