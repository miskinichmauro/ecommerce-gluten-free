@if (loading()) {
  <div class="min-h-[50vh] gap-4">
    <loading />
  </div>
}

@if (!loading() && product()) {
  <div div class="grid grid-cols-1 sm:grid-cols-2 gap-4 items-start">
    <div class="flex justify-end sm:justify-end">
      <image-carrusel
        [images]="productImageUrls()"
      />
    </div>

    <div class="flex flex-col justify-start">
      <h2 class="text-2xl font-bold">
        {{ product()?.title }}
      </h2>

      <div class="divider"></div>

      <p>
        {{ product()?.description}}
      </p>
    </div>
  </div>
}
