<div class="space-y-4">
  <h1 class="text-3xl font-bold mb-2 mt-6">Mi Cuenta</h1>

  <div class="grid grid-cols-1 lg:grid-cols-[18%_1fr] gap-4 lg:gap-6 items-start">
    <aside class="hidden lg:block rounded-xl border border-base-200 bg-base-100/60 p-3 shadow-sm backdrop-blur-sm">
      <ul class="flex flex-col gap-2">
        <li>
          <a
            class="w-full text-left p-2 rounded-md cursor-pointer text-base-content transition-colors duration-200 hover:bg-base-200 hover:text-base-content block"
            routerLink="/user/profile"
            routerLinkActive="bg-base-200 font-semibold"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Mi perfil
          </a>
        </li>
        <li>
          <a
            class="w-full text-left p-2 rounded-md cursor-pointer text-base-content transition-colors duration-200 hover:bg-base-200 hover:text-base-content block"
            routerLink="/user/directions"
            routerLinkActive="bg-base-200 font-semibold"
          >
            Mis direcciones
          </a>
        </li>
        <li>
          <a
            class="w-full text-left p-2 rounded-md cursor-pointer text-base-content transition-colors duration-200 hover:bg-base-200 hover:text-base-content block"
            routerLink="/user/billing"
            routerLinkActive="bg-base-200 font-semibold"
          >
            Mis datos de facturación
          </a>
        </li>
        <li>
          <a
            class="w-full text-left p-2 rounded-md cursor-pointer text-base-content transition-colors duration-200 hover:bg-base-200 hover:text-base-content block"
            routerLink="/user/orders"
            routerLinkActive="bg-base-200 font-semibold"
          >
            Mis pedidos
          </a>
        </li>
      </ul>
    </aside>

    <main class="flex flex-col gap-4">
      <div class="lg:hidden rounded-xl border border-base-200 bg-base-100/60 p-3 shadow-sm backdrop-blur-sm">
        <ul class="flex flex-col gap-2">
          <li>
            <a
              class="w-full text-left p-2 rounded-md cursor-pointer text-base-content transition-colors duration-200 hover:bg-base-200 hover:text-base-content block"
              routerLink="/user/profile"
              routerLinkActive="bg-base-200 font-semibold"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Mi perfil
            </a>
          </li>
          <li>
            <a
              class="w-full text-left p-2 rounded-md cursor-pointer text-base-content transition-colors duration-200 hover:bg-base-200 hover:text-base-content block"
              routerLink="/user/directions"
              routerLinkActive="bg-base-200 font-semibold"
            >
              Mis direcciones
            </a>
          </li>
          <li>
            <a
              class="w-full text-left p-2 rounded-md cursor-pointer text-base-content transition-colors duration-200 hover:bg-base-200 hover:text-base-content block"
              routerLink="/user/billing"
              routerLinkActive="bg-base-200 font-semibold"
            >
              Mis datos de facturación
            </a>
          </li>
          <li>
            <a
              class="w-full text-left p-2 rounded-md cursor-pointer text-base-content transition-colors duration-200 hover:bg-base-200 hover:text-base-content block"
              routerLink="/user/orders"
              routerLinkActive="bg-base-200 font-semibold"
            >
              Mis pedidos
            </a>
          </li>
        </ul>
      </div>

      <router-outlet></router-outlet>
    </main>
  </div>
</div>
