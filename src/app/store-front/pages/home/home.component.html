<h1 class="text-3xl font-bold mb-6 mt-6">Productos destacados</h1>

@if (loading()) {
  <loading />
}

@if (error()) {
  <p class="text-red-500">{{ error() }}</p>
}

<div class="py-18">
  @if (!loading() && !error() && productResponse()?.products?.length) {
    <product-carrusel [products]="productResponse()?.products ?? []"></product-carrusel>
  }
</div>

@if (!loading() && !error() && productResponse()?.products?.length === 0) {
  <p>No hay productos para mostrar</p>
}
