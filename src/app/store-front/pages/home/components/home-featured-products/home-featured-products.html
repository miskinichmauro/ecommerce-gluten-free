<section class="mt-12 overflow-hidden">
  <div class="flex items-center justify-between mb-2">
    <h2 class="text-3xl font-bold">Productos destacados</h2>
    <button routerLink="/products" class="btn btn-link">Ver todo</button>
  </div>

  @if (loading()) {
    <div class="space-y-4 mt-3">
      @for (placeholder of [1, 2, 3]; track placeholder) {
        <div class="h-44 rounded-3xl bg-base-200/40 animate-pulse"></div>
      }
    </div>
  } @else if (productResponse()?.products?.length) {
    <product-carrusel [products]="productResponse()?.products ?? []" />
  } @else {
    <div class="empty-state">
      <p class="text-base-content/70">No hay productos destacados por ahora.</p>
      <button routerLink="/products" class="btn btn-primary btn-sm mt-3">Explorar productos</button>
    </div>
  }
</section>
