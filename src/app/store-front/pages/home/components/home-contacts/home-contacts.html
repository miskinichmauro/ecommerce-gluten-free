<section class="mt-12 mb-20">
  <h2 class="text-3xl font-bold mb-4">¿Necesitas ayuda?</h2>

  @if (loading()) {
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      @for (placeholder of [1, 2]; track placeholder) {
        <div class="skeletor-card p-4 space-y-3">
          <div class="skeletor-line w-2/3"></div>
          <div class="skeletor-line w-full"></div>
          <div class="skeletor-line w-1/2"></div>
        </div>
      }
    </div>
  } @else if (contacts().length) {
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 justify-center justify-items-center">
      @for (contact of contacts(); track $index) {
        <contact-card [contact]="contact" />
      }
    </div>
  } @else {
    <div class="empty-state">
      <p class="text-base-content/70">No hay contactos disponibles.</p>
      <button routerLink="/contact" class="btn btn-primary btn-sm mt-3">Ver información de contacto</button>
    </div>
  }
</section>
