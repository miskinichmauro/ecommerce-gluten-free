<section class="mt-12">
  <div class="flex items-center justify-between mb-2">
    <h2 class="text-3xl font-bold">Recetas para hoy</h2>
    <button routerLink="/recipes" class="btn btn-link">Ver todo</button>
  </div>

  @if (loading()) {
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-3">
      @for (placeholder of [1, 2, 3]; track placeholder) {
        <div class="skeletor-card p-4 space-y-3">
          <div class="skeletor-thumb"></div>
          <div class="skeletor-line"></div>
          <div class="skeletor-line w-1/2"></div>
        </div>
      }
    </div>
  } @else if (recipes().length) {
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-center justify-items-center">
      @for (rec of recipes(); track $index) {
        <recipe-card [recipe]="rec" />
      }
    </div>
  } @else {
    <div class="empty-state">
      <p class="text-base-content/70">No hay recetas disponibles hoy.</p>
      <button routerLink="/recipe" class="btn btn-primary btn-sm mt-3">Explorar recetas</button>
    </div>
  }
</section>
