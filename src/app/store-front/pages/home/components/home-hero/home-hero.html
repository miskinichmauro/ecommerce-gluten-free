<section
  class="hero w-screen mx-[calc(50%-50vw)] flex items-center justify-center relative overflow-hidden py-4 md:py-6"
>

  <!-- Imagen + Parallax -->
  <div #heroBg class="hero-bg absolute inset-0"></div>

  <!-- Overlay (paleta calida y profesional para food e-commerce) -->
  <div class="absolute inset-0 bg-linear-to-br from-amber-800/85 via-orange-600/60 to-amber-400/35"></div>

  <!-- Contenido del banner -->
  <div class="relative text-center text-white px-4 max-w-4xl mx-auto">
    <h1 class="hero-title text-4xl md:text-6xl font-extrabold leading-tight sm:whitespace-nowrap">
      Sabores auténticos, <span class="text-yellow-300">sin gluten</span>
    </h1>

    <!-- Categorías destacadas -->
    <div class="mt-5 md:mt-4 grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-3 justify-items-center">
      @if (topCategories().length) {
        @for (cat of topCategories(); track cat.id) {
          <a routerLink="/products" [queryParams]="{ categoryId: cat.id }" class="top-cat">
            <div class="top-cat__card rounded-xl border border-white/10 bg-white/10 hover:bg-white/20 backdrop-blur p-3 transition-colors">
              <span class="block text-base md:text-lg font-semibold">{{ cat.name }}</span>
              <span class="block text-xs opacity-80">{{ cat.description || 'Productos seleccionados' }}</span>
            </div>
          </a>
        }
      } @else {
        <div class="col-span-4 text-sm opacity-80">Cargando categorías destacadas...</div>
      }
    </div>

    <!-- Lema -->
    <p class="hero-sub opacity-80 mt-3 text-sm md:text-base">
      Elegí tu favorito, sin renunciar al sabor.
    </p>

    <button routerLink="/products" class="btn btn-secondary mt-3">
      Todos los productos
    </button>
  </div>
</section>
