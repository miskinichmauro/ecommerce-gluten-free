<div class="flex flex-col h-full">
  @if ((cartItems$ | async)?.length! > 0) {
    <div class="flex-1 overflow-y-auto px-4 py-6">
      <cart-items [cartItems]="(cartItems$ | async)!"></cart-items>
    </div>
  } @else {
    <div class="flex-1 flex items-center justify-center text-gray-500 min-h-[75vh]">
      Tu carrito está vacío
    </div>
  }
</div>

@if ((cartItems$ | async)?.length! > 0) {
  <button (click)="cartService.clearCart().subscribe()" class="btn btn-sm btn-warning fixed bottom-6 right-6">
    Vaciar carrito
  </button>
}
