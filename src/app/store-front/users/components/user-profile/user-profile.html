<section class="space-y-4">
  <div>
    <h2 class="text-xl font-bold">Mi perfil</h2>
    <p class="text-sm text-base-content/70">Actualiza tus datos personales.</p>
  </div>

  <form
    class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-base-200/60 rounded-lg p-5 max-w-3xl"
    [formGroup]="form"
    (ngSubmit)="save()"
  >
    <div class="md:col-span-2 flex flex-col gap-2">
      <span class="font-semibold">Nombre completo</span>
      <input
        class="input input-bordered w-full border border-base-300 focus:outline-none focus:ring-[1px] focus:ring-base-300 focus:border-base-400"
        [ngClass]="{ 'border-error focus:border-error': isInvalid('fullName') }"
        type="text"
        formControlName="fullName"
        placeholder="Tu nombre"
      />
    </div>

    <div class="flex flex-col gap-2">
      <span class="font-semibold">Email</span>
      <input
        class="input input-bordered w-full border border-base-300 focus:outline-none focus:ring-[1px] focus:ring-base-300 focus:border-base-400"
        [ngClass]="{ 'border-error focus:border-error': isInvalid('email') }"
        type="email"
        formControlName="email"
        placeholder="tucorreo@mail.com"
      />
    </div>

    <div class="flex flex-col gap-2">
      <span class="font-semibold">Tel√©fono</span>
      <input
        class="input input-bordered w-full border border-base-300 focus:outline-none focus:ring-[1px] focus:ring-base-300 focus:border-base-400"
        [ngClass]="{ 'border-error focus:border-error': isInvalid('phone') }"
        type="text"
        formControlName="phone"
        placeholder="+595..."
      />
    </div>

    <div class="md:col-span-2 flex justify-end pt-1">
      <button class="btn btn-primary min-w-32" type="submit" [disabled]="form.invalid || !hasChanges() || submitting()">
        Guardar
      </button>
    </div>
  </form>
</section>
