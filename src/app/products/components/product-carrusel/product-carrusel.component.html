<swiper-container
  #swiper class="w-full overflow-hidden sm:overflow-visible"
  slides-per-view="auto"
  space-between="12"
  navigation="true"
  rewind="true"
  dir="ltr"
>
  @for (product of products(); track $index) {
    <swiper-slide>
      <div class="w-[260px] sm:w-[280px] md:w-[300px]">
        <product-card [product]="product"></product-card>
      </div>
    </swiper-slide>
  }

</swiper-container>
