<div
  class="product-appear card bg-base-100 shadow-none hover:shadow-2xl transition-shadow duration-300 w-full max-w-[260px] sm:max-w-[280px] md:max-w-[300px] mx-auto"
>
  <figure class="w-full h-48 flex items-center justify-center bg-base-200 overflow-hidden">
    <img
      [src]="(product().images ?? []) | productImage:'medium'"
      alt="{{ product().title }}"
      [routerLink]="['/product', product().slug]"
      class="cursor-pointer w-full h-full object-cover object-center"
    />
  </figure>

  <div class="card-body p-3 sm:p-4 md:p-5">
    <h2
      class="card-title cursor-pointer min-h-10 sm:min-h-12 md:min-h-14 text-sm sm:text-base md:text-lg line-clamp-2 justify-center"
      [routerLink]="['/product', product().slug]"
    >
      {{ product().title | slice : 0 : 70 }}
    </h2>

    <p class="min-h-12 sm:min-h-16 md:min-h-18 text-xs sm:text-sm md:text-base line-clamp-3">
      {{ product().description | slice : 0 : 100 }}
    </p>

    <div class="mt-2 flex flex-col items-center">
      <p class="font-bold text-sm sm:text-base md:text-lg">
        {{ product().price | guaranies }}
      </p>
      <add-to-cart-button
        [product]="product()"
        buttonClass="card-actions btn-sm sm:btn-md mt-2 relative"
      />
    </div>
  </div>
</div>
