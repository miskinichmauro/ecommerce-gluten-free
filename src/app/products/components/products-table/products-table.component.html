<div class="overflow-y-auto max-h-[75vh] overflow-x-auto border border-slate-700 rounded-xl">
  <table class="table table-zebra w-full">
    <thead class="sticky top-0 bg-slate-900 z-10">
      <tr>
        <th></th>
        <th>TÃ­tulo</th>
        <th>Precio</th>
        <th>Stock</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (product of products(); track product.id; let i = $index) {
        <tr>
          <th>
            <label>
              {{ (currentPage() - 1) * countPage() + (i + 1) }}
            </label>
          </th>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img
                    [src]="(product.images ?? []) | productImage"
                    [alt]="product.title" />
                </div>
              </div>
              <div>
                <a
                  [routerLink]="['/admin/products', product.id]"
                  class="font-bold hover:text-primary transition-colors duration-300"
                >
                  {{ product.title }}
                </a>
                <div class="text-sm opacity-50">
                  {{ product.description }}
                </div>
              </div>
            </div>
          </td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.stock }}</td>
          <th class="flex justify-end items-center">
            <table-action-buttons
              [editLink]="['/admin/products', product.id]"
              (delete)="onDelete(product.id)"
            />
          </th>
        </tr>
      }
    </tbody>
  </table>
</div>

<confirm-dialog />
