@for (item of cartItems(); track $index) {
  <div class="card card-side bg-base-100 shadow-sm mb-4">
    <figure>
      <img [src]="item.product?.imagesName!" alt="{{ item.product?.title }}" class="w-24 h-24 object-cover rounded-lg m-2"/>
    </figure>
    <div class="card-body p-3 flex flex-col justify-between">
      <div>
        <h2 class="card-title cursor-pointer text-lg font-semibold" [routerLink]="['/product', item.productId]">
          {{ item.product?.title }}
        </h2>
        <p class="text-sm text-gray-500 mt-1">{{ item.product?.description | slice:0:70 }}{{ item.product?.description?.length! > 70 ? '...' : '' }}</p>
      </div>
      <div class="card-actions justify-between items-center mt-2">
        <div class="flex items-center space-x-2">
          <button (click)="decreaseQuantity(item)" class="btn btn-sm btn-outline">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increaseQuantity(item)" class="btn btn-sm btn-outline">+</button>
        </div>
        <div class="flex items-center space-x-2">
          <p class="font-bold text-base">${{ item.product?.price! * item.quantity }}</p>
          <button (click)="remove(item.id)" class="btn btn-sm btn-error">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
}
