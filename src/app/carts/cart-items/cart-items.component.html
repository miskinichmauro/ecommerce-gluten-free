@for (item of cartItems(); track item.id) {
  <div
    class="relative flex bg-base-100 shadow-sm rounded-lg mb-4 min-h-40 w-full overflow-hidden cart-item-card"
    [class.min-h-[14rem]]="variant() === 'page'"
    [class.min-h-[11rem]]="variant() === 'sidebar'"
    [class.cart-item-removing]="isRemoving(item.id) || clearing()"
  >
    <figure class="w-28 md:w-32 h-full shrink-0">
      <img [src]="(item.product?.images ?? []) | productImage"
           alt="{{ item.product?.title }}"
           class="w-full h-full object-cover rounded-l-lg"/>
    </figure>
    <div class="flex-1 p-3 flex flex-col justify-between">
      <div class="relative pr-6">
        <div class="absolute top-0 right-0">
          <button (click)="startRemove(item)" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-4 w-4">
              <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <h2
          class="card-title cursor-pointer min-h-10 sm:min-h-12 md:min-h-14 text-sm sm:text-base md:text-lg"
          [class.line-clamp-2]="variant() === 'sidebar'"
          [routerLink]="['/product', item.productId]"
        >
          {{
            variant() === 'sidebar'
              ? (item.product?.title | slice:0:70)
              : item.product?.title
          }}
        </h2>
        <p
          class="min-h-12 sm:min-h-16 md:min-h-18 text-xs sm:text-sm md:text-base text-base-content/70 mt-1"
          [class.line-clamp-3]="variant() === 'sidebar'"
        >
          {{
            variant() === 'sidebar'
              ? (item.product?.description | slice:0:100)
              : item.product?.description
          }}
        </p>
      </div>
      <div class="flex justify-between items-center mt-2">
        <p class="font-bold text-base">
          {{ (item.product?.price! * item.quantity) | guaranies }}
        </p>
        <div class="flex items-center space-x-2">
          <div class="inline-flex items-center border border-base-200 bg-base-200/60 rounded-md overflow-hidden">
            <button
              type="button"
              (click)="decreaseQuantity(item)"
              class="w-9 h-9 flex items-center justify-center text-lg font-semibold text-base-content hover:bg-base-300/80 active:bg-base-300 focus:outline-none cursor-pointer"
            >
              -
            </button>
            <input
              class="w-10 h-9 text-center bg-base-100/90 text-sm font-semibold text-base-content border-none focus:outline-none"
              type="number"
              [value]="item.quantity"
              min="1"
              (input)="onQuantityInput($event, item)"
            />
            <button
              type="button"
              (click)="increaseQuantity(item)"
              class="w-9 h-9 flex items-center justify-center text-lg font-semibold text-base-content hover:bg-base-300/80 active:bg-base-300 focus:outline-none cursor-pointer"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
