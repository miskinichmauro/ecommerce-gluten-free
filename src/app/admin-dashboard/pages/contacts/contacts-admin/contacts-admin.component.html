<h1 class="text-2xl font-bold">Listado de contactos</h1>
<h3 class="text-lg">
  Total de contactos:
  <span class="text-primary">{{ contacts()?.length ?? 0 }}</span>
</h3>

<div class="flex gap-2 items-center h-20">
  <div class="flex flex-1"></div>

  <button
    class="btn btn-primary"
    routerLink="/admin/contact/new"
  >
    Cargar contacto
  </button>
</div>

@if (loading()) {
  <loading />
}

<contacts-table [contacts]="contacts() ?? []"></contacts-table>
