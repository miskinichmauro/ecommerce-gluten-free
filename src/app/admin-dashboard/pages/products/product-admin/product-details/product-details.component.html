<h1 class="text-2xl font-bold">{{ product().title || "Crear nuevo producto" }}</h1>
<div class="divider"></div>

<form
  [formGroup]="productForm"
  class="grid grid-cols-1 sm:grid-cols-2 gap-4"
  (ngSubmit)="onSubmit()"
>
  <div class="flex flex-col gap-2">
    <h2 class="text-xl font-bold h-12">Datos generales</h2>
    <label for="title">Titulo</label>
    <input
      type="text"
      placeholder="Título"
      class="input input-bordered w-full"
      formControlName="title"
      [class.border-red-500]="productForm.get('title')?.errors ?? false"
    />
    <form-error-label [control]="productForm.get('title')!" />

    <label for="unitOfMeasure">Unidad de medida</label>
    <input
      type="text"
      placeholder="Unidad de medida"
      class="input input-bordered w-full"
      formControlName="unitOfMeasure"
      [class.border-red-500]="productForm.get('unitOfMeasure')?.errors ?? false"
    />
    <form-error-label [control]="productForm.get('unitOfMeasure')!" />

    <label for="description">Descripción</label>
    <textarea
      class="textarea textarea-bordered w-full"
      placeholder="Descripción"
      rows="6"
      formControlName="description"
      [class.border-red-500]="productForm.get('description')?.errors ?? false"
    ></textarea>
    <form-error-label [control]="productForm.get('description')!" />

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div>
        <label for="price">Precio</label>
        <input
          type="number"
          placeholder="Precio"
          class="input input-bordered w-full"
          formControlName="price"
          [class.border-red-500]="productForm.get('price')?.errors ?? false"
        />
        <form-error-label [control]="productForm.get('price')!" />
      </div>

      <div>
        <label for="stock">Stock</label>
        <input
          type="number"
          placeholder="Stock"
          class="input input-bordered w-full"
          formControlName="stock"
          [class.border-red-500]="productForm.get('stock')?.errors ?? false"
        />
        <form-error-label [control]="productForm.get('stock')!" />
      </div>
    </div>

    <div class="flex flex-col gap-1">
      <h2 class="text-lg font-bold">Categorías</h2>
      <div class="-mx-2 px-2">
        <div class="flex gap-2 overflow-x-auto pb-2 snap-x snap-mandatory">
          @if (loadingCategories) {
            <span class="text-sm opacity-70">Cargando categorías...</span>
          } @else {
            @for (category of categories; track category.id) {
              <button
                class="btn btn-sm whitespace-nowrap snap-start"
                type="button"
                [class.btn-primary]="isTagSelected(category.name)"
                (click)="onTagsClicked(category.name)"
              >
                {{ category.name }}
              </button>
            }
          }
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        Guardar
      </button>
    </div>

    <!-- <product-carousel [images]="product().images" /> -->

    <input
      type="file"
      class="file-input file-input-bordered w-full mt-4"
      formControlName="imagesName"
    />
  </div>
</form>
