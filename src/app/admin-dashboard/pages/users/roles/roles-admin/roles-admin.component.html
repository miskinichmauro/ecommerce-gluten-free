<h1 class="text-2xl font-bold">Listado de roles</h1>
<h3 class="text-lg">
  Total de roles:
  <span class="text-primary">{{ total() }}</span>
</h3>

<div class="flex gap-2 items-center h-20">
  <div class="flex flex-1"></div>

  <button
    class="btn btn-primary"
    routerLink="/admin/contacts/new"
  >
    Cargar rol
  </button>
</div>

@if (loading()) {
  <div class="min-h-[50vh] gap-4">
    <loading />
  </div>
}

<roles-table
  [roles]="roles() ?? []"
  (delete)="delete($event)"
></roles-table>
