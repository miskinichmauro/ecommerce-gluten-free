<h1 class="text-2xl font-bold">Listado de usuarios</h1>
<h3 class="text-lg">
  Total de usuarios:
  <span class="text-primary">{{ total() }}</span>
</h3>

<div class="flex gap-2 items-center h-20">
  <div class="flex flex-1"></div>

  <button
    class="btn btn-primary"
    routerLink="/admin/contacts/new"
  >
    Cargar usuario
  </button>
</div>

@if (loading()) {
  <div class="min-h-[50vh] gap-4">
    <loading />
  </div>
}

<users-table
  [users]="users() ?? []"
  (delete)="delete($event)"
></users-table>
