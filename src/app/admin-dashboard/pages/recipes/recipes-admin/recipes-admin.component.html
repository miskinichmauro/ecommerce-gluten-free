<h1 class="text-2xl font-bold">Listado de recetas</h1>
<h3 class="text-lg">
  Total de recetas:
  <span class="text-primary">{{ totalRecipes() }}</span>
</h3>

<div class="flex gap-2 items-center h-20">
  <div class="flex flex-1"></div>
  <button
    class="btn btn-primary"
    routerLink="/admin/recipes/new"
  >
    Cargar receta
  </button>
</div>

<recipes-table
  [recipes]="recipes() ?? []"
  (delete)="delete($event)"
></recipes-table>
