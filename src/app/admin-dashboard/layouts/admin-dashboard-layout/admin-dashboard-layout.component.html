@if (isMobile) {
<div>
  <sidebar-items [menuItems]="menuItems" />
  <div class="flex items-center">
    <button
      class="btn btn-ghost lg:hidden"
      (click)="configurationService.toggleSidebarItemsStatus('open')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h8m-8 6h16"
        />
      </svg>
    </button>
    <app-logo />
  </div>
  <div class="flex-1 px-5">
    <router-outlet />
  </div>
</div>
} @else {
<div
  class="bg-slate-800 overflow-y-scroll overflow-x-hidden w-full h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white"
>
  <div class="flex flex-col relative w-full max-w-full">
    <div
      id="menu"
      class="bg-gray-900 min-h-screen z-10 text-slate-300 w-64 fixed left-0 h-screen overflow-y-scroll"
    >
      <div class="my-5 px-5">
        <app-logo />
        <p class="text-slate-500 text-sm">Panel administrativo</p>
      </div>
      <div id="profile" class="px-6 py-4">
        <p class="text-slate-500">Bienvenido</p>
        <a
          routerLink="/admin/products"
          class="inline-flex space-x-2 items-center"
        >
          <span class="text-sm md:text-base font-bold">
            {{ user()?.fullName }}
          </span>
        </a>
      </div>
      <div id="nav" class="w-full px-6">
        <a
          routerLink="/admin/products"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"
              />
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-lg font-bold leading-5 text-white"
              >Dashboard</span
            >
            <span class="text-sm text-white/50 hidden md:block"
              >Data Overview</span
            >
          </div>
        </a>
        <a
          routerLink="/admin/products"
          routerLinkActive="bg-blue-800"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125"
              />
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-lg text-slate-300 font-bold leading-5"
              >Productos</span
            >
            <span class="text-sm text-slate-500 hidden md:block"
              >Listado de productos</span
            >
          </div>
        </a>
        <a
          routerLink="/admin/recipes"
          routerLinkActive="bg-blue-800"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
              />
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-lg text-slate-300 font-bold leading-5"
              >Recetas</span
            >
            <span class="text-sm text-slate-500 hidden md:block"
              >Listado de recetas</span
            >
          </div>
        </a>
        <a
          routerLink="/admin/contacts"
          routerLinkActive="bg-blue-800"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 3.75 18 6m0 0 2.25 2.25M18 6l2.25-2.25M18 6l-2.25 2.25m1.5 13.5c-8.284 0-15-6.716-15-15V4.5A2.25 2.25 0 0 1 4.5 2.25h1.372c.516 0 .966.351 1.091.852l1.106 4.423c.11.44-.054.902-.417 1.173l-1.293.97a1.062 1.062 0 0 0-.38 1.21 12.035 12.035 0 0 0 7.143 7.143c.441.162.928-.004 1.21-.38l.97-1.293a1.125 1.125 0 0 1 1.173-.417l4.423 1.106c.5.125.852.575.852 1.091V19.5a2.25 2.25 0 0 1-2.25 2.25h-2.25Z"
              />
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-lg text-slate-300 font-bold leading-5"
              >Contactos</span
            >
            <span class="text-sm text-slate-500 hidden md:block"
              >Listado de contactos</span
            >
          </div>
        </a>
        <div>
          <div>
            <a
              class="w-full px-2 flex flex-col justify-between border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150 cursor-pointer"
              (click)="toggleUserMenu()"
            >
              <div class="flex items-center justify-between w-full">
                <div class="flex items-center space-x-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <div class="flex flex-col">
                    <span class="text-lg text-slate-300 font-bold leading-5"
                      >Usuarios</span
                    >
                    <span class="text-sm text-slate-500 hidden md:block"
                      >Opciones</span
                    >
                  </div>
                </div>
                <!-- flecha a la derecha -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 h-4 text-slate-400 transition-transform duration-300"
                  [class.rotate-90]="userMenuOpen"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </div>
            </a>
            <div
              #userMenuContent
              class="overflow-hidden transition-all duration-500 ease-in-out"
              [style.maxHeight]="
                userMenuOpen ? userMenuContent.scrollHeight + 'px' : '0'
              "
            >
              <a
                routerLink="/admin/users"
                class="block py-2 pl-10 hover:bg-white/5 text-slate-300"
                >Usuarios</a
              >
              <a
                routerLink="/admin/roles"
                class="block py-2 pl-10 hover:bg-white/5 text-slate-300"
                >Roles</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-1 ml-64 pt-5 px-5">
    <router-outlet />
  </div>
</div>
}

<toast />
