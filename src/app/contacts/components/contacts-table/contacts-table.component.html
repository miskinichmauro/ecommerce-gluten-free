<div class="overflow-y-auto max-h-[75vh] overflow-x-auto border border-slate-700 rounded-xl">
  <table class="table table-zebra w-full">
    <thead class="sticky top-0 bg-slate-900 z-10">
      <tr>
        <th></th>
        <th>Nombre</th>
        <th>Tel√©fono</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (contact of contacts(); track contact.id; let i = $index) {
        <tr>
          <th>{{ i + 1 }}</th>
          <td>
            <a [routerLink]="['/admin/contact', contact.id]"
               class="font-bold hover:text-primary transition-colors duration-300">
              {{ contact.title }}
            </a>
          </td>
          <td>{{ contact.phone }}</td>
          <td>{{ contact.email }}</td>
          <th>
            <a [routerLink]="['/admin/contact', contact.id]"
               class="btn btn-ghost text-primary btn-xs">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
              </svg>
            </a>
          </th>
        </tr>
      }
    </tbody>
  </table>
</div>
